{namespace vh=Tx_Powermail_ViewHelpers}
<div id="powermaildiv_uid{field.uid}" class="tx_powermail_pi1_fieldwrap_html tx_powermail_pi1_fieldwrap_html_check tx_powermail_pi1_fieldwrap_html_{field.uid}">
		 <p class="tx_powermail_pi1_fieldwrap_html_checkbox_title">
		 <label for="powermail_field_{field.marker}" class="{vh:Misc.ErrorClass(field: '{field}', class: 'powermail_field_error')}"><f:if condition="{field.mandatory}"><span class="mandatory">*</span></f:if><vh:string.RawAndRemoveXss>{field.title}</vh:string.RawAndRemoveXss></label>
		<div class="{vh:Misc.ErrorClass(field: '{field}', class: 'powermail_field_error')}">
			<f:for each="{field.settings}" as="setting" iteration="index">
				<div class="powermail_check_inner powermail_check_inner_{index.cycle}">
					<f:form.checkbox
							name="field[{field.uid}][{index.index}]"
							value="{setting.value}"
							checked="{vh:Misc.PrefillField(field: '{field}', cycle: '{index.cycle}')}"
							id="powermail_field_{field.marker}_{index.cycle}"
							class="powermail_checkbox powermail_checkbox_{field.uid} {vh:Misc.ValidationClass(field: '{field}')}" />

					<label for="powermail_field_{field.marker}_{index.cycle}">
						<vh:string.RawAndRemoveXss>{setting.label}</vh:string.RawAndRemoveXss>
					</label>
				</div>
			</f:for>
		</div>
		</div>
