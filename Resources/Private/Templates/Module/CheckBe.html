{namespace vh=In2code\Powermail\ViewHelpers}
<f:layout name="Backend"/>


	Show Backend Module: Powermail List

<f:section name="content">

	<h1><f:translate key="LLL:EXT:bibus_terms\Resources\Private\Language\locallang.xml:BackendCheckTitle" /></h1>

	<f:if condition="{settings.staticTemplate}">
		<f:then>
			<div class="typo3-message message-ok powermail-message">
				<div class="header-container">
					<div class="message-header">
						<f:translate key="LLL:EXT:bibus_terms\Resources\Private\Language\locallang.xml:BackendCheckStaticTemplateTitle" />
					</div>
				</div>
				<div class="message-body">
					<p>
						<f:translate key="LLL:EXT:bibus_terms\Resources\Private\Language\locallang.xml:BackendCheckStaticTemplateCorrect" />
						<f:be.pagePath /> ({pid})
					</p>
				</div>
			</div>
		</f:then>
		<f:else>
			<div class="typo3-message message-warning powermail-message">
				<div class="message-header">
					<f:translate key="LLL:EXT:bibus_terms\Resources\Private\Language\locallang.xml:BackendCheckStaticTemplateTitle" />
				</div>
				<div class="message-body">
					<p>
						<f:translate key="LLL:EXT:bibus_terms\Resources\Private\Language\locallang.xml:BackendCheckStaticTemplateFailed" />
						<f:be.pagePath /> ({pid})
					</p>
				</div>
			</div>
		</f:else>
	</f:if>

	<h2 class="powermail-padding-top"><f:translate key="LLL:EXT:bibus_terms\Resources\Private\Language\locallang.xml:BackendEmailTitle" /></h2>

	<f:if condition="{email}">
		<f:if condition="{issent}">
			<f:then>
				<div class="typo3-message message-ok powermail-message">
					<div class="header-container">
						<div class="message-header">
							<f:translate key="LLL:EXT:bibus_terms\Resources\Private\Language\locallang.xml:BackendCheckEmailTitle" />
						</div>

	<div class="typo3-message message-notice powermail-message">
		<div class="message-header powermail-padding-bottom">
			<f:translate key="LLL:EXT:bibus_terms\Resources\Private\Language\locallang.xml:BackendEmailFormTitle" />
		</div>
		<div class="message-body powermail-padding-bottom powermail_email">
			<f:form action="checkBe" controller="Module">
				<label for="powermail_email">
					<f:translate key="LLL:EXT:bibus_terms\Resources\Private\Language\locallang.xml:BackendEmailFormReceiver" />
				</label>
				<f:form.textfield name="email" value="" id="powermail_email" class="powermail_email_input" />
				<f:form.submit value="Send Mail Now" class="powermail_email_submit" />
			</f:form>
		</div>
	</div>
